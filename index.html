<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login Dark/Light Mode</title>
</head>
<body>

    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#"><img src="imagem/icons8-facebook-48.png" alt="Facebook logo"></a>
                <a href="#"><img src="imagem/icons8-google-logo-48.png" alt="Google logo"></a>
                <a href="#"><img src="imagem/icons8-linkedin-48.png" alt="Linkedin logo"></a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="name">Name:
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>                    
                </div>

                <div class="input_box">
                    <label for="email">Email:
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                        </div>
                    </label>                    
                </div>

                <div class="input_box">
                    <label for="password">Password:
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>       
                    
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
